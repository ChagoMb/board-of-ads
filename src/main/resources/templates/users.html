<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/header.html :: links}"></div>

    <title>Users</title>
</head>
<body>
<ul class="nav nav-tabs" id="users" role="tablist">

    </li>
    <li class="nav-item" role="presentation">

    </li>
</ul>
<div class="tab-content" id="myTabContent">

        <table class="table table-bordered table-striped ">
            <thead id="theadUsers" class="thead-dark">
            <tr>
                <th>id</th>

                <th>publicName</th>
                <th>password</th>
                <th>roles</th>
            </tr>
            </thead>
            <tbody id="tbodyUsers">
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="categories-tab-content" role="tabpanel" aria-labelledby="categories-tab">
        categories
    </div>
</div>
<div th:replace="~{fragments/header.html :: script}"></div>

<script src="js/users.js"></script>

</html>
