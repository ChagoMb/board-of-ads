<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <div th:fragment="links">
        <meta charset="UTF-8"/>
        <!-- COmmon styles  -->
        <!--        необходимо заменить на локальные версии шрифтов -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--        -->
        <link rel="stylesheet" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css"
              href="../static/css/style.css" th:href="@{/css/style.css}"/>
        <link id="favicon" rel="shortcut icon" type="image/x-icon" href="../../static/favicon.ico"
              th:href="@{favicon.ico}"/>
    </div>
</head>
<body>

<header th:fragment="header">
    <div class=" header-container bg-light">
        <nav class="navbar navbar-expand-lg navbar-light header-element">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto" id="avitoNavigation">

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Избранное</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Вход и регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">Подать объявления</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class=" header-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white header-element">
            <div class="collapse navbar-collapse">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <ul class="navbar-nav mr-auto category_link" id="header_category_list">

                </ul>
            </div>
        </nav>
    </div>
    <div class=" header-container">
        <form class=" header-element">
            <div class="form-row justify-content-center">
                <select class="form-control col-2" id="findFromCategory" >
                    <option selected value >Любая категория</option>
                </select>
                <div class="form-group col-8">
                    <input type="text" placeholder="Поиск по объвлениям" class="form-control">
                </div>
                <select class="form-control col-1">
                    <option>Москва</option>
                </select>
                <div class="col-1">
                    <button type="button" class="btn btn-light">Найти</button>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">только в названиях</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">только с фото</label>
                </div>
            </div>
        </form>
    </div>


</header>


<div th:fragment="script">
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/popper.js/1.16.0/popper.min.js"></script>
    <script src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../../static/js/script.js" th:src="@{/js/script.js}"></script>
</div>
</body>
</html>
